<!DOCTYPE html>
{% load static %}
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/5955755264.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/landing_page.css' %}">
    <title>Numbers</title>
  </head>
  <body>
    <div class="background" id="desktop">1729</div>
    <div class="background" id="mobile">28</div>
    <div class="logo">
        <img src="{% static 'images/logo.svg' %}" alt="">
        <h3>Numbers</h3>
    </div>

    <main role="main" class="container-fluid">
        <div class="wrapper">
          <h1 class="main_text">What number would you like to know everything about?</h1>
          <input type="text" id="number_in" placeholder="number">
          <button id="search">Search <i class="fas fa-search"></i></button>
          <div class="spinner-grow mt-4" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>

        <div id="content" class="row d-block"></div>
  
          <div class="col-lg-12 float-left space"></div>
        </div>
        <div id="content-spinner" class="spinner-grow mt-4" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/landing_page.js' %}"></script>
  </body>
</html>
